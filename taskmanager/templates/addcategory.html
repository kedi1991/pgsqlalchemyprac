{% extends "base.html" %}

{% block content%}
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{url_for('addcategory')}}">
        <div class="row">
            <div class="input-field col s12">
                <input name="category_name" id="category_name" type="text" class="validate">
                <label for="category_name">Add category</label>
            </div>

        </div>
        <!--sub mit button-->
        <div class="row">
            <div class="input-field col s12 center-align">
                <button type="submit">
                    Add category
                </button>
            </div>

        </div>

    </form>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
                <p>I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
                <a href="#" class="btn teal accent-4">Edit</a>
                <a href="#" class="btn red darken-3">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
