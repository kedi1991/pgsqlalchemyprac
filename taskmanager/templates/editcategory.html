{% extends "base.html" %}

{% block content%}
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{url_for('editcategory')}}">
        <div class="row">
            <div class="input-field col s12">
                <input name="category_name" id="category_name" value ="{{ editcategory }}" type="text" class="validate">
                <label for="category_name">Edir category</label>
            </div>

        </div>
        <!--submit button-->
        <div class="row">
            <div class="input-field col s12 center-align">
                <button type="submit">
                    Edit category
                </button>
            </div>

        </div>

    </form>
</div>
{% endblock %}
